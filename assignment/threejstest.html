<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - GLTFloader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/controls/OrbitControls.min.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader<br />
			Battle Damaged Sci-fi Helmet by
			<a href="https://sketchfab.com/theblueturtle_" target="_blank" rel="noopener">theblueturtle_</a><br />
			<a href="https://hdrihaven.com/hdri/?h=royal_esplanade" target="_blank" rel="noopener">Royal Esplanade</a> by <a href="https://hdrihaven.com/" target="_blank" rel="noopener">HDRI Haven</a>
		</div>

		<script type="module">
			let camera, controls, scene, renderer, model;

			let wireframe = false;
			let spinX = false;
			let spinZ = false;
			let spinY = false;
			let camFront = false;
			let camTop = false;
			let camSide = false;
			init();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( - 1.8, 0.6, 2.7 );

				scene = new THREE.Scene();


				const loader = new THREE.GLTFLoader().setPath( './application/assets/3dModels/' );
				loader.load( 'can.glb', function ( gltf ) {

					scene.add( gltf.scene );

					render();

				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( 500, 500);
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				const light = new THREE.AmbientLight( 0x404040 ); // soft white light
				scene.add( light );

				const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
				scene.add( directionalLight );

				const controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 2;
				controls.maxDistance = 10;
				controls.target.set( 0, 0, - 0.2 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function animate() {

				requestAnimationFrame(animate);

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

				if(spinX){
					model.rotateX(0.01);
				}
				if(spinY){
					model.rotateY(0.01);
				}
				if(spinZ){
					model.rotateZ(0.01);
				}


				render();
			}

			function render() {

				renderer.render(scene, camera);

			}
			function toggleWireFrame(){
				wireframe = !wireframe;
			}
			function resetAnimations(){
				spinX = false;
				spinZ = false;
				spinY = false;
				camFront = false;
				camTop = false;
				camSide = false;
			}
		</script>
